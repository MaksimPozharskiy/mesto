<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="container">
  <div class="page">

<!-- Header -->

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

<!-- Main -->

    <main class="content">
      <section class="profile">
          <div class="profile__container">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__wrap">
                <h1 class="profile__name">Максим Хорс</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__profession">Конный спортсмен</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
      </section>

      <section class="grid-photos">
      </section>
    </main>

<!-- Footer -->

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

<!-- Popup edit profile -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h4 class="popup__title">Редактировать профиль</h4>
      <form class="popup__form" name="editProfile">
        <input type="text" class="popup__input popup__input_name_name" name="name">
        <input type="text" class="popup__input popup__input_name_profession" name="profession">
        <input type="submit" class="popup__button-save" value="Сохранить" name="submit">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

<!-- Popup add card --> 
  <div class="popup popup_type_add">
    <div class="popup__container">
      <h4 class="popup__title">Новое место</h4>
      <form class="popup__form" name="editProfile">
        <input type="text" placeholder="Название" class="popup__input popup__input_name_title-card" name="title-card">
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_name_link-card" name="link-card">
        <input type="submit" class="popup__button-save" value="Сохранить" name="submit">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

<!-- Popup image -->
<div class="popup popup_type_image">
  <div class="popup__wrap">
    <img src="" alt="" class="popup__image">
    <p class="popup__title-image"></p>
    <button type="button" class="popup__button-close"></button>
  </div>
</div>

<!-- Templates -->
  <template id="grid-item">
    <article class="grid-item">
      <img src="./images/delete-icon.svg" alt="" class="grid-item__delete-icon">
      <img src="" alt="" class="grid-item__image">
      <div class="grid-item__wrap">
        <h3 class="grid-item__name"></h3>
        <button class="grid-item__like"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
