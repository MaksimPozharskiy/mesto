<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="container">
  <div class="page">

<!-- Header -->

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

<!-- Main -->

    <main class="content">
      <section class="profile">
          <div class="profile__container">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__wrap">
                <h1 class="profile__name">Максим Хорс</h1>
                <button class="profile__edit-button"></button>
              </div>
              <h2 class="profile__profession">Конный спортсмен</h2>
            </div>
          </div>
          <button class="profile__add-button"></button>
      </section>

      <section class="grid-photos">
        <div class="grid-photos__grid-item">
          <img src="./images/kate-nesmieian-rRXUtG1Kbqs-unsplash.jpg" alt="" class="grid-photos__image">
          <div class="grid-photos__wrap">
            <h3 class="grid-photos__name">Конь на лугу</h3>
            <button class="grid-photos__like"></button>
          </div>
        </div>
        <div class="grid-photos__grid-item">
          <img src="./images/mark-neal-Am8FAT_PoJM-unsplash.jpg" alt="" class="grid-photos__image">
          <div class="grid-photos__wrap">
            <h3 class="grid-photos__name">Лошадки</h3>
            <button class="grid-photos__like"></button>
          </div>
        </div>
        <div class="grid-photos__grid-item">
          <img src="./images/navid-bazari-Vw4oefoH4Iw-unsplash.jpg" alt="" class="grid-photos__image">
          <div class="grid-photos__wrap">
            <h3 class="grid-photos__name">Милая лошадь</h3>
            <button class="grid-photos__like"></button>
          </div>
        </div>
        <div class="grid-photos__grid-item">
          <img src="./images/raphael-wicker-P6JRr7-FxLw-unsplash.jpg" alt="" class="grid-photos__image">
          <div class="grid-photos__wrap">
            <h3 class="grid-photos__name">Разговор коней</h3>
            <button class="grid-photos__like"></button>
          </div>
        </div>
        <div class="grid-photos__grid-item">
          <img src="./images/rich-dahlgren--MMRAIrqgUE-unsplash.jpg" alt="" class="grid-photos__image">
          <div class="grid-photos__wrap">
            <h3 class="grid-photos__name">Утренний завтрак</h3>
            <button class="grid-photos__like"></button>
          </div>
        </div>
        <div class="grid-photos__grid-item">
          <img src="./images/santiago-martin-7NC_LcUaky8-unsplash.jpg" alt="" class="grid-photos__image">
          <div class="grid-photos__wrap">
            <h3 class="grid-photos__name">Внимательный конь</h3>
            <button class="grid-photos__like"></button>
          </div>
        </div>
      </section>
    </main>

<!-- Footer -->

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <h4 class="popup__title">Редактировать профиль</h4>
      <form action="" class="popup__form">
        <input type="text" class="popup__name">
        <input type="text" class="popup__profession">
        <input type="submit" class="popup__button-save" value="Сохранить"></input>
      </form>
    </div>
    <button class="popup__button-close"></button>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
